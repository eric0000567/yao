<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="images/logo.jpg">

  <title>新增成員</title>

  <!-- Bootstrap core CSS -->
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index.html">後台管理系統</a>
    
  </nav>
  <div class="container">


    <div class="py-5 text-left">
      <h2>新增成員</h2>
    </div>

    <div class="row">

      <div class="col-md-12 order-md-1">
        <form class="needs-validation" action="index.html" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="lastName">姓氏<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                必填姓氏！
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="firstName">名字<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                必填名字！
              </div>
            </div>

          </div>


          <div class="mb-3">
            <label for="email">Email <span class="text-muted">(選填)</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            
          </div>

          <div class="mb-3">
            <label for="address">服務機構</label>
            <input type="text" class="form-control" id="address" placeholder="朝陽科技大學" required>
            <div class="invalid-feedback">
              必填欄位！
            </div>
          </div>


          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="country">職位</label>
              <select class="custom-select d-block w-100" id="country" required>
                <option value="">未選擇</option>
                <option>教授</option>
                <option>副教授</option>
                <option>助理教授</option>
              </select>
              <div class="invalid-feedback">
                必填欄位！
              </div>
            </div>
            
          </div>
          <hr class="mb-4">
          <h4 class="mb-3">複選</h4>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="same-address">
            <label class="custom-control-label" for="same-address">複選複選複選複選</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="save-info">
            <label class="custom-control-label" for="save-info">複選複選複選複選</label>
          </div>
          <hr class="mb-4">

          <h4 class="mb-3">單選</h4>

          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
              <label class="custom-control-label" for="credit">單選單選單選單選</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
              <label class="custom-control-label" for="debit">單選單選單選單選單選</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
              <label class="custom-control-label" for="paypal">單選單選單選單選</label>
            </div>
          </div>
          
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">送出</button>
        </form>
      </div>
    </div>
    
    <footer class="my-5 pt-5 text-muted text-center text-small">
      
    </footer>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="assets/js/vendor/popper.min.js"></script>
  <script src="dist/js/bootstrap.min.js"></script>
  <script src="assets/js/vendor/holder.min.js"></script>
  <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';

        window.addEventListener('load', function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
  </script>
</body>

</html>
